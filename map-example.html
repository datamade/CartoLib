<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CartoLib</title>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" type="text/css" href="css/style-example.css">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.17&key=AIzaSyCSg3bQurfz0U61uKn_8CYgPHzcl_Y2JE8"></script>

    <script type="text/javascript" src="js/lib/cartodb.js"></script>
    <script type="text/javascript" src="js/lib/leaflet-google.js"></script>
    <script type="text/javascript" src="js/cartoLib.js"></script>
    <script type="text/javascript" src="js/cartoLibExample.js"></script>

  </head>
  <body>
    <style id="carto-result-style">
      #carto-result {
        marker-fill-opacity: 0.9;
        marker-line-color: #FFF;
        marker-line-width: 1;
        marker-line-opacity: 1;
        marker-placement: point;
        marker-type: ellipse;
        marker-width: 8;
        marker-fill: #3E7BB6;
        marker-allow-overlap: true;
      }
    </style>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h2>CartoLib</h2>
          <p>A JavaScript library for building interactive Carto maps.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div style="width:600px; height:600px;" id="mapCanvas"></div>
        </div>
      </div>

    </div>

  </body>
</html>
